<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- New html5 tags -->
    <progress value="90" max="100"></progress>
    
    <h2>Battery Level</h2>
    <meter value="0.75" min="0" max="1" low="0.2" high="0.8" optimum="0.9">
        75%
    </meter>
    <p>The battery is 75% charged.</p>

    <details>
        <summary>More Info</summary>
        <p>This is additional information that can be toggled.</p>
    </details>    
</body>
</html>
